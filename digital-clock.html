<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digital-clock.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title"><h2>DIGITAL CLOCK</h2></div>
        <div class="box-time">
            <div class="time">
                <div class="number"><p class="par"  id="hours"></p></div>
                <div class="clock-part"><p class="par-2">HOURS</p></div>
            </div>
            <div class="time">
                <div class="number"><p class="par" id="minutes"></p></div>
                <div class="clock-part"><p class="par-2">MINUTES</p></div>
            </div>
            <div class="time">
                <div class="number"><p class="par" id="seconds"></p></div>
                <div class="clock-part"><p class="par-2">SECONDS</p></div>
            </div>
            <div class="time clean">
                <div class="clean-box"></div>
                <div class="time-am"><p class="par-2">AM</p></div>
            </div>
        </div>
    </div>
    <script src="digital-clock.js"></script>
</body>
</html>
